<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>FCC Calculator</title>
</head>
<body>
<div id="calc">
	<div id="screen">0<div>
	<div class="keypad">
		<div class="row1">
			<button class="clear" onclick="acClick()">AC</button>
			<button class="clear" onclick="ceClick()">CE</button>
			<button class="func" onclick="divClick()">/</button>
			<button class="func" onclick="multClick()">*</button>
		</div>
		<div class="row2">
			<button class="number" onclick="sevenClick()">7</button>
			<button class="number" onclick="eightClick()">8</button>
			<button class="number" onclick="nineClick()">9</button>
			<button class="func" onclick="minusClick()">-</button>
		</div>
		<div class="row3">
			<button class="number" onclick="fourClick()">4</button>
			<button class="number" onclick="fiveClick()">5</button>
			<button class="number" onclick="sixClick()">6</button>
			<button class="func" onclick="plusClick()">+</button>
		</div>
		<div class="row4">
			<button class="number" onclick="oneClick()">1</button>
			<button class="number" onclick="twoClick()">2</button>
			<button class="number" onclick="threeClick()">3</button>
			<button class="func" id="equal" onclick="equalClick()">=</button>
		</div>
		<div class="row5">
			<button class="number" id="zero" onclick="zeroClick()">0</button>
			<button class="number" onclick="decimalClick()">.</button>
			
		</div>
	</div> <!--end keypad-->

</div><!--end calc-->
<script type="text/javascript" src="script.js"></script>
</body>
</html>
